<form [formGroup]="profileForm">
  <h2>Enter your login and password</h2>
  <label>
    Name:
    <span *ngIf="!profileForm.controls.name.valid && profileForm.controls.name.touched">*Required</span>
    <input type="text" formControlName="name">
  </label>
  <label>
    Password:
    <span *ngIf="!profileForm.controls.password.valid && profileForm.controls.password.touched">*Required</span>
    <input type="password" formControlName="password">
  </label>
  <button type="button" (click)="signIn()" [disabled]="!profileForm.valid">Submit</button>
  <button type="button" (click)="register()" [disabled]="!profileForm.valid">Register</button>
</form>
