<div style="text-align:center">
  <h2>
    Welcome, please, enter your current purchasses {{ title }}!
  </h2>

  <form id="form" [formGroup]="infoBuy">

    <div class="date">
      <label for="date">Choise a date:</label>
      <span *ngIf="!infoBuy.controls.date.valid"> *Required</span>
      <input type="date" id="date" formControlName="date" [min]="dataMin" [max]="dataMax">
    </div>

    <div class="price">
      <label for="price">Enter a price: </label>
      <span *ngIf="!infoBuy.controls.price.valid && infoBuy.controls.price.touched"> *Required </span>
      <input type="number" id="price" formControlName="price" step="0.01" placeholder="BYR">
    </div>

    <div>
      <p>Select the type of purchase: </p>
      <div class="container">
          <label *ngFor="let kind of listCategory">
            <input type="radio" formControlName="type" value="{{kind}}">{{kind}}
          </label>
      </div>

      <div class="notice">
          <label for="notice">Other notification: </label>
          <input type="text" id="notice" placeholder="If you need, please enter other information">
      </div>

    </div>
  </form>

  <button type="submit" form="form" (click)="add()" [disabled]="!infoBuy.valid">Add</button>
  <button type="submit" value="Submit">Edit</button>
  <button type="submit" value="Submit">Statistics</button>
</div>
